{% extends "base.html" %}
{% block content %}
    <h1>To-Do list</h1>
    {% if not tasks %}
        <h2>НЕТ Задач</h2>
    {% endif %}

    {% for task in tasks %}
        <p>{{ task.author }}<a href="{% url "task_view" task.id %}"> Описание: {{ task.description }}</a><br/>
           Статус: {{ task.status }}<br/>
            Дата: {{ task.date_done }}<br/>
            </p>
        <br/>
        <br/>
    {% endfor %}
    <a href="{% url "task_add"  %}">Создать задачу</a>
{% endblock %}
